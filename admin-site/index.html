
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel â€¢ Supabase</title>
    <style>
      :root { --bg:#0b1020; --card:#121a33; --ink:#eaf0ff; --muted:#9fb0d7; --accent:#4f7cff; --danger:#ff5c7a; }
      * { box-sizing: border-box; }
      body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; background:var(--bg); color:var(--ink); }
      a { color: var(--accent); text-decoration: none; }
      input, textarea, select { background:#11182f; border:1px solid #2a386b; color:var(--ink); border-radius:10px; padding:.6rem .8rem; width:100%; }
      button { background:var(--accent); color:white; border:none; padding:.6rem 1rem; border-radius:10px; cursor:pointer; }
      button.ghost { background:transparent; border:1px solid #3a4b84; color:var(--ink); }
      button.danger { background:var(--danger); }
      .container { max-width:1100px; margin:0 auto; padding:2rem; }
      .card { background:var(--card); border:1px solid #243261; border-radius:16px; padding:1rem; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
      .grid { display:grid; gap:1rem; }
      .grid-2 { grid-template-columns: 1fr 1fr; }
      .grid-3 { grid-template-columns: repeat(3, 1fr); }
      .row { display:flex; gap:.6rem; align-items:center; flex-wrap: wrap; }
      .space { height:1rem; }
      table { width:100%; border-collapse: collapse; }
      th, td { padding:.6rem .5rem; border-bottom:1px solid #23305d; vertical-align: top; }
      th { color: var(--muted); text-align:left; font-weight:600; }
      .navbar { display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem; }
      .navlinks { display:flex; gap:.6rem; flex-wrap: wrap; }
      .pill { background:#0f1730; border:1px solid #2a3766; padding:.4rem .7rem; border-radius:999px; }
      .muted { color: var(--muted); }
      .sr { position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
